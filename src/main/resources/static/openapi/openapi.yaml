openapi: 3.0.3
info:
  title: Order API
  description: Vodafone-Ziggo Order Management API
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Dev (local)

tags:
  - name: Orders
    description: Operations related to order creation and retrieval

paths:
  /api/orders:
    post:
      tags: [Orders]
      summary: Create an order
      description: Creates an order after validating customer email via external user service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '502':
          $ref: '#/components/responses/BadGateway'

    get:
      tags: [Orders]
      summary: Get orders by email
      description: Returns all orders for a given customer email
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
      responses:
        '200':
          description: Orders found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

components:
  schemas:
    CreateOrderRequest:
      type: object
      required:
        - productId
        - email
      properties:
        productId:
          type: string
          example: TV-1
        email:
          type: string
          format: email
          example: george.bluth@reqres.in

    CreateOrderResponse:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          format: uuid

    OrderResponse:
      type: object
      required:
        - orderId
        - email
        - firstName
        - lastName
        - productId
      properties:
        orderId:
          type: string
          format: uuid
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        productId:
          type: string

    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Conflict:
      description: Duplicate order
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    UnprocessableEntity:
      description: Email not found in external system
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    BadGateway:
      description: External service failure
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'